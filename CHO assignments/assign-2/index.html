<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1> College Admission Form</h1>
    <h3> Enter your details below </h3>
    <div class="box">
        <label for="first-name"><b>First Name:</b></label>
        <input type="text" id="first-name" name="first-name" required placeholder="First Name"><br><br>
        <label for="last-name"><b>Last Name:</b></label>
        <input type="text" id="last-name" name="last-name" required placeholder="Last Name"><br><br>
        <label for="Email"><b>Email:</b></label>
        <input type="email" id="Email" name="Email" required placeholder="Email"><br><br>
        <label for="Phone number"><b>Phone number:</b></label>
        <input type="number" id="Phone number" name="Phone number" required placeholder="Phone Number"><br><br>
        <label for="DOB"><b>Date Of Birth: </b></label>
        <input type="date" ><br><br>
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" class="male">Male
        <input type="radio" class="female">Female<br><br>
        <label for="address"><b>Address: </b></label>
        <input type="text" class="address" placeholder="Address"><br><br>
        <label for="city"><b>City: </b></label>
        <input type="text" class="city" placeholder="City"><br><br>
        <label for="postalCode"><b>Postal code: </b></label>
        <input type="number" class="postalCode" placeholder="Postal Code"><br><br>

        <table>
            <tr>
                <th></th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
           
            <tr>
                <td><b>10th</b></td>
                <td><input type="text" name="10-board" required></td>
                <td><input type="text" name="10-percentage" required></td>
                <td><input type="text" name="10-year-of-passing" required></td>
            </tr>
            <tr>
                <td><b>12th</b></td>
                <td><input type="text" name="12-board" required></td>
                <td><input type="text" name="12-percentage" required></td>
                <td><input type="text" name="12-year-of-passing" required></td>
            </tr>

        </table><br><br>
        </div>

        <div class="buttons">
            <button type="submit"><h3>Submit</h3></button>
        </div>
    </form>
</body>
</html>
